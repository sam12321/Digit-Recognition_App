
buildscript {
    
    repositories {
        google()
        jcenter()
        maven {
            url "https://google.bintray.com/tensorflow"
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'

    }
}


allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
